---
verifier:
  name: inspec

provisioner:
  name: chef_infra
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

suites:
  - name: default
    run_list:
      - recipe[osl-rt-test::osl_request_tracker]
    provisioner:
      multiple_converge: 3
    driver:
      name: openstack
      flavor_ref: 'm1.large'
