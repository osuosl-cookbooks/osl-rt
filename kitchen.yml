---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  enforce_idempotency: true
  multiple_converge: 3
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: almalinux-10

suites:
  - name: default
    run_list:
      - recipe[osl-rt-test::osl_request_tracker]
    provisioner:
      flavor_ref: 'c2.local.8c8m50d'
